<script type="text/javascript" src="https://maps.google.com/maps/api/js?key=AIzaSyByZkk7l-HUZ_nylKJLzydENpADckF4Yts&sensor=false"></script>
<script type="text/javascript">try{
 function init() {
 var latlng = new google.maps.LatLng(57.0442, 9.9116);

 var settings = {
 zoom: 15,
 center: latlng,
 mapTypeControl: true,
 mapTypeControlOptions: {style: google.maps.MapTypeControlStyle.DROPDOWN_MENU},
 navigationControl: true,
 navigationControlOptions: {style: google.maps.NavigationControlStyle.SMALL},
 mapTypeId: google.maps.MapTypeId.ROADMAP
 };

var map = new google.maps.Map(document.getElementById("mapwrap"), settings);
}

window.onload=init;

}catch(e){prompt("Error",e)};
function noXML(s){
var s=s.split(""),i,o="";
for(i=0;i<s.length;i++){
if(s[i]=="<"){o+="&lt;"} else
if(s[i]==">"){o+="&gt;"} else
if(s[i]=="&"){o+="&amp;"} else o+=s[i];
};return o
}
</script>
<div id="mapwrap"  style="width:800px; height:500px">

</div><button onclick='document.getElementById("code").innerHTML=noXML(this.previousSibling.innerHTML)'>▪</button>
<p id="code"></p>
