<!DOCTYPE html>
<html><head>
<meta http-equiv="Pragma" content="no-cache" />
<style>
*{
margin:0px;
padding:0px;
font-family:sans-serif;
white-space:pre;
background:transparent;
border:none;
line-height:0em;
}
head{
display:none;
}
html, body, form, input{
height:1em;
width:100%;
}
form{
background-image:url("/img/google.svg");
background-size:1em;
background-position:top right;
background-repeat:no-repeat;
overflow:hidden;
}
input{
height:1.5em;
position:relative;
bottom:0.5em;
}
</style>
</head><body --site by Vftdan--><!><form onsubmit="if(event.preventDefault());search(this);return false"><input id="q" type="text"></input></form><script>
var D;
function parse(a) {
var b=[],i;
for(i in a){
b.push(a[i])
if(a[i]=="&"){b.pop();b.push("%26")}
}
return b.join("");
}
function search(e){
var text=e.firstChild.value;
text=parse(text);
var site=location.search;
if(site&&site!="?"){site="site:"+site.replace("?","")+"+"}else{site=""}
D(location.protocol+"//google.com/search?q="+site+text)
};
function D(u){
//if(((!window.open(u,"_blank"))&&parent&&parent!=window)&&(window.open(u,"_top")||location.href=u)){};
if(!(window.open(u,"_blank"))){
if(parent&&(parent!=window)){
if(!(window.open(u,"_top"))){location.href=u}
}else{
location.href=u;
}
}
}
</script></body></html>
