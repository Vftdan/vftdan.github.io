<!DOCTYPE html>
<html><head>
<style>
*{
margin:0px;
padding:0px;
font-family:sans-serif;
white-space:pre;
background:transparent;
border:none;
}
head{
display:none;
}
html, body, form, input{
height:1em;
width:100%;
}
form{
background-image:url("/img/google.svg");
background-size:1em;
background-position:top right;
background-repeat:no-repeat;
}
</style>
</head><body><form onsubmit="preventDefault();search(this)"><input type="text"></input></form><script>
function parse(a) {
var b=[],i;
for(i in a){
b.push(a[i])
if(a[i]=="&"){b.pop();b.push("%26")}
}
return b.join("");
}
function search(e){
var text=e.firstChild.value;
text=parse(text);
var site=location.search;
if(site){site="site:"+site.replace("?","")+"+"}else{site=""}
window.open("google.com/search?q="+site+text)
}
</script></body></html>
